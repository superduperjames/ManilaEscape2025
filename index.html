<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghoul Roulette â€” Assignments</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://res.cloudinary.com/eventmobi/image/upload/v1759429344/_James%20Assets/.test%20app%20assets/MML%20October%202025/ezgif.com-effects.gif') center/cover no-repeat fixed;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      backdrop-filter: blur(5px);
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h1 {
      color: #fff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
      font-family: monospace;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    textarea::placeholder, input::placeholder {
      color: #ccc;
    }

    button {
      background: #a855f7;
      border: none;
      color: #fff;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #9333ea;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      flex: 1 1 45%;
      text-align: left;
    }

    .result-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    small {
      color: #aaa;
    }

    .admin-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 12px;
      color: #ccc;
      cursor: pointer;
    }

    #loginPopup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    #loginPopup div {
      background: #111;
      padding: 20px;
      border-radius: 8px;
    }

    #loginPopup input {
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="admin-btn" onclick="showLogin()">Admin Login</div>

  <div id="loginPopup">
    <div>
      <h3>Enter Admin Password</h3>
      <input type="password" id="adminPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
      <br><br>
      <button onclick="checkAdmin()">Login</button>
    </div>
  </div>

  <div class="container">
    <h1>Find Your Assigned Ghoul</h1>
    <input type="email" id="emailInput" placeholder="you@example.com" />
    <button onclick="revealAssignment()">Reveal My Codename</button>
    <div id="result" class="result-box"></div>

    <hr style="margin: 40px 0; border: 1px solid rgba(255,255,255,0.1);">

    <h1>Generate Assignments (Admin)</h1>
    <div class="row">
      <div class="box">
        <label>Emails (comma or newline separated)</label>
        <textarea id="emails" rows="5" placeholder="james@email.com, hello@email.com"></textarea>
      </div>
      <div class="box">
        <label>Codenames & Gender (comma separated; e.g., Phantom - Male, Fairy - Female)</label>
        <textarea id="codenames" rows="5" placeholder="Phantom - Male, Fairy - Female, Rico - Male"></textarea>
      </div>
    </div>
    <button onclick="generateAssignments()">Generate Assignments</button>
    <button onclick="downloadCSV()">Download CSV (local)</button>
    <button onclick="resetLocal()">Reset Local</button>

    <div id="output" class="result-box"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwBuOj0frBX9IX6y9xvPPvVM5DFCdbMuYaugo-0T6OXxUtClLHhdzk2PZ90f31w50ab/exec';

    // === Admin Login ===
    function showLogin() {
      document.getElementById('loginPopup').style.display = 'flex';
    }

    function checkAdmin() {
      const pass = document.getElementById('adminPassword').value;
      if (pass === 'escape2025') {
        document.getElementById('loginPopup').style.display = 'none';
        alert('Admin unlocked.');
      } else {
        alert('Incorrect password.');
      }
    }

    // === Generate Assignments ===
    async function generateAssignments() {
      const emails = document.getElementById('emails').value.trim();
      const codenameStr = document.getElementById('codenames').value.trim();

      if (!emails || !codenameStr) return alert('Please fill both fields.');

      // Split codenames by comma
      const codenameLines = codenameStr.split(',').map(s => s.trim()).filter(Boolean).join('\n');

      document.getElementById('output').innerText = 'Generating...';

      try {
        const res = await fetch(`${scriptURL}?action=generateAssignments&emails=${encodeURIComponent(emails)}&codenames=${encodeURIComponent(codenameLines)}`);
        const data = await res.json();

        if (data.status === 'success') {
          const output = data.assignments.map(a => `${a.email} â†’ ${a.codename} (${a.gender})`).join('\n');
          document.getElementById('output').innerText = `Saved ${data.assignments.length} rows.\n\n${output}`;
          localStorage.setItem('assignments', JSON.stringify(data.assignments));
        } else {
          document.getElementById('output').innerText = `Error: ${data.error || 'Unknown error'}`;
        }
      } catch (err) {
        alert('Error connecting to Google Script.\n' + err);
      }
    }

    // === Reveal Codename ===
    async function revealAssignment() {
      const email = document.getElementById('emailInput').value.trim();
      if (!email) return alert('Enter your email first.');

      try {
        const res = await fetch(`${scriptURL}?action=getAssignment&email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.found) {
          document.getElementById('result').innerText = `ðŸ’€ ${data.codename} (${data.gender})`;
        } else {
          document.getElementById('result').innerText = data.message;
        }
      } catch (err) {
        alert('Error connecting to Google Script.\n' + err);
      }
    }

    // === CSV Download ===
    function downloadCSV() {
      const data = JSON.parse(localStorage.getItem('assignments') || '[]');
      if (data.length === 0) return alert('No local data to download.');

      let csv = 'Email,Assigned Code Name,Assigned Gender\n';
      data.forEach(r => csv += `${r.email},${r.codename},${r.gender}\n`);

      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'ghoul_assignments.csv';
      a.click();
    }

    function resetLocal() {
      localStorage.removeItem('assignments');
      document.getElementById('output').innerText = '';
      alert('Local data cleared.');
    }
  </script>
</body>
</html>
