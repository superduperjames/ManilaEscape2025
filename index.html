<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manila Escape Pairing</title>
  <style>
body {
  background: url("https://res.cloudinary.com/eventmobi/image/upload/v1759429344/_James%20Assets/.test%20app%20assets/MML%20October%202025/ezgif.com-effects.gif") no-repeat center center fixed;
  background-size: cover;
  color: #f1f1f1;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}
    h1 { margin-top: 60px; }

    /* Discreet Admin Login Button (top-right corner) */
    #adminLoginBtn {
      position: fixed;
      top: 10px;
      right: 15px;
      background: transparent;
      color: #ccc;
      border: none;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    #adminLoginBtn:hover { opacity: 1; color: white; }

    input, textarea, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input, textarea { width: 80%; max-width: 500px; }
    button {
      cursor: pointer;
      background: #ff2e63;
      color: white;
      transition: background 0.3s;
    }
    button:hover { background: #e61b50; }
    .admin-panel {
      display: none;
      margin-top: 30px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
    .result-box {
      margin-top: 30px;
      background: #1a1a1a;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
    }
    .admin-btns {
      margin-top: 15px;
    }
    .hidden { display: none; }

    /* Modal styling */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s, visibility 0.3s;
    }
    .modal.show {
      visibility: visible;
      opacity: 1;
    }
    .modal-content {
      background: #222;
      padding: 20px 40px;
      border-radius: 12px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 15px #ff2e63;
      max-width: 90%;
    }
    .modal-content button {
      background: #ff2e63;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <button id="adminLoginBtn" onclick="toggleAdminLogin()">Admin Login</button>

  <h1>üéÉ Manila Escape Pairing System</h1>

  <!-- User Section -->
  <div id="user-section">
    <p>Enter your email to see your assigned Code Name:</p>
    <input type="email" id="userEmail" placeholder="Enter your email" required />
    <button onclick="checkAssignment()">Check Assignment</button>
    <div id="userResult" class="result-box hidden"></div>
  </div>

  <!-- Admin Login Popup -->
  <div id="admin-login" class="hidden">
    <p style="margin-top:40px;">üîê Admin Login:</p>
    <input type="password" id="adminPassword" placeholder="Enter password" />
    <button onclick="loginAdmin()">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="admin-panel">
    <h2>Admin Panel</h2>
    <textarea id="emailList" rows="4" placeholder="Email entries (comma-separated)"></textarea><br>
    <textarea id="codeList" rows="4" placeholder="Codenames and Gender (comma-separated)"></textarea><br>
    <div class="admin-btns">
      <button onclick="generateAssignments()">Generate Assignments</button>
      <button onclick="confirmReshuffle()">Reshuffle</button>
      <button onclick="confirmClearEntries()">Clear Entries</button>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content" id="modalMessage"></div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content" id="confirmContent">
      <p id="confirmText"></p>
      <button id="confirmYes">Yes</button>
      <button id="confirmNo">Cancel</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwdh-RqSOToSZ5kapVz1tgcjQ2xuJQPlgK6T5_sVSEy_nVifEnCAaZ30BLDxRBWLXUilA/exec";
    let assignments = JSON.parse(localStorage.getItem('assignments') || '{}');

    function toggleAdminLogin() {
      document.getElementById("admin-login").classList.toggle("hidden");
    }

    function loginAdmin() {
      const pass = document.getElementById("adminPassword").value.trim();
      if (pass === "escape2025") {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("admin-login").style.display = "none";
        showPopup("‚úÖ Admin access granted.");
      } else {
        showPopup("‚ùå Incorrect password.");
      }
    }

    function generateAssignments() {
      const emails = document.getElementById("emailList").value.split(",").map(e => e.trim()).filter(Boolean);
      const codes = document.getElementById("codeList").value.split(",").map(c => c.trim()).filter(Boolean);
      if (emails.length === 0 || codes.length === 0) return showPopup("‚ö†Ô∏è Please enter both email and code lists.");

      for (let email of emails) {
        if (!assignments[email]) {
          const randomIndex = Math.floor(Math.random() * codes.length);
          const codeGender = codes.splice(randomIndex, 1)[0];
          assignments[email] = codeGender;
          saveToSheet(email, codeGender);
        }
      }
      localStorage.setItem("assignments", JSON.stringify(assignments));
      showPopup("‚úÖ Assignments generated and saved to Sheet2!");
    }

    // Confirmation modals
    function confirmReshuffle() {
      showConfirm("This will clear Sheet2 and reshuffle all assignments. Continue?", reshuffleAssignments);
    }

    function confirmClearEntries() {
      showConfirm("This will clear all local entries (not Sheet2). Continue?", clearEntries);
    }

    function reshuffleAssignments() {
      const emails = Object.keys(assignments);
      const codes = document.getElementById("codeList").value.split(",").map(c => c.trim()).filter(Boolean);
      if (emails.length === 0 || codes.length === 0) return showPopup("‚ö†Ô∏è Need existing assignments and code list.");

      showPopup("‚ôªÔ∏è Clearing Sheet2...");
      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({ action: "clearSheet2" })
      })
      .then(() => {
        assignments = {};
        for (let email of emails) {
          const randomIndex = Math.floor(Math.random() * codes.length);
          const codeGender = codes.splice(randomIndex, 1)[0];
          assignments[email] = codeGender;
          saveToSheet(email, codeGender);
        }
        localStorage.setItem("assignments", JSON.stringify(assignments));
        showPopup("üé≤ Reshuffled and saved to a clean Sheet2!");
      })
      .catch(err => console.error("Error:", err));
    }

    function clearEntries() {
      localStorage.removeItem("assignments");
      assignments = {};
      document.getElementById("emailList").value = "";
      document.getElementById("codeList").value = "";
      showPopup("üßπ All local entries cleared!");
    }

    function checkAssignment() {
      const email = document.getElementById("userEmail").value.trim();
      const resultDiv = document.getElementById("userResult");
      if (!email) return showPopup("üìß Please enter your email.");

      const assignment = assignments[email];
      if (assignment) {
        resultDiv.innerHTML = `<h3>Your Result</h3><p>${assignment}</p>`;
      } else {
        resultDiv.innerHTML = `<p>No assignment found for this email yet.</p>`;
      }
      resultDiv.classList.remove("hidden");
    }

    function saveToSheet(email, codeGender) {
      const [codeName, gender] = codeGender.split(" - ").map(v => v.trim());
      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          action: "saveEntry",
          email: email,
          codeName: codeName,
          gender: gender
        })
      })
      .then(res => res.text())
      .then(data => console.log("Saved to Sheet2:", data))
      .catch(err => console.error("Error:", err));
    }

    function showPopup(message) {
      const modal = document.getElementById("popupModal");
      const msg = document.getElementById("modalMessage");
      msg.innerHTML = message;
      modal.classList.add("show");
      setTimeout(() => modal.classList.remove("show"), 2000);
    }

    function showConfirm(message, onConfirm) {
      const modal = document.getElementById("confirmModal");
      const text = document.getElementById("confirmText");
      const yesBtn = document.getElementById("confirmYes");
      const noBtn = document.getElementById("confirmNo");

      text.textContent = message;
      modal.classList.add("show");

      yesBtn.onclick = () => {
        modal.classList.remove("show");
        onConfirm();
      };
      noBtn.onclick = () => modal.classList.remove("show");
    }
  </script>
</body>
</html>
