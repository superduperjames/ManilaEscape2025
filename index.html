<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghoul Swap 2025 👻</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      color: #f8f8f8;
      background: url('https://res.cloudinary.com/eventmobi/image/upload/v1759502727/_James%20Assets/.test%20app%20assets/MML%20October%202025/218016_small-ezgif.com-video-to-gif-converter.gif') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.5em;
      text-shadow: 2px 2px 10px #000;
    }

    p {
      font-size: 1.1em;
      color: #ddd;
    }

    input[type="email"], textarea {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 260px;
      margin-top: 10px;
    }

    textarea {
      width: 320px;
      height: 100px;
      resize: none;
    }

    button {
      padding: 10px 18px;
      margin: 10px;
      font-size: 1em;
      background: #222;
      color: #f8f8f8;
      border: 1px solid #444;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #444;
      transform: scale(1.03);
    }

    #resultBox {
      margin-top: 25px;
      font-size: 1.2em;
      color: #ffcc99;
      text-shadow: 0 0 8px #000;
    }

    /* Admin button */
    #adminButton {
      position: fixed;
      top: 15px;
      right: 20px;
      background: transparent;
      color: #fff;
      border: none;
      font-size: 0.9em;
      cursor: pointer;
      opacity: 0.7;
    }

    #adminButton:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* Admin Panel Modal */
    #adminPanel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
    }

    #adminPanel button {
      margin: 8px;
      background: #333;
    }

    #closeAdmin {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1em;
      cursor: pointer;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 1em;
      color: #ccc;
    }

    /* Modal confirmation */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .modal-content {
      background: #111;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #555;
      text-align: center;
      max-width: 350px;
    }

    .modal-content button {
      margin: 10px;
    }
  </style>
</head>
<body>

  <button id="adminButton">Admin Login</button>

  <h1>🎃 Ghoul Swap 2025 🎃</h1>
  <p>Enter your email below and find out who the spinner has chosen for you...</p>

  <input type="email" id="emailInput" placeholder="Enter your email">
  <br>
  <button onclick="fetchPairing()">Reveal My Match</button>

  <div id="resultBox"></div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <span id="closeAdmin">✕ Close</span>
    <h2>Admin Controls</h2>

    <label for="emailList">Emails (comma-separated):</label>
    <textarea id="emailList" placeholder="email1@example.com, email2@example.com"></textarea>

    <label for="codeList">Codenames and Gender (comma-separated):</label>
    <textarea id="codeList" placeholder="Phantom (M), Witch (F), Ghost (M)"></textarea>

    <button onclick="generateAssignments()">Generate Assignments</button>
    <button onclick="openModal('reshuffleConfirm')">Reshuffle</button>
    <button onclick="openModal('clearConfirm')">Clear Entries</button>
  </div>

  <!-- Reshuffle Confirmation Modal -->
  <div id="reshuffleConfirm" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to reshuffle all pairings?</p>
      <button onclick="reshuffle()">Yes, Reshuffle</button>
      <button onclick="closeModal('reshuffleConfirm')">Cancel</button>
    </div>
  </div>

  <!-- Clear Entries Confirmation Modal -->
  <div id="clearConfirm" class="modal">
    <div class="modal-content">
      <p>This will permanently delete all entries. Continue?</p>
      <button onclick="clearEntries()">Yes, Clear All</button>
      <button onclick="closeModal('clearConfirm')">Cancel</button>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjNIslyJOAz4D6Vtx8Rxh2EsHBmivS2NkvpHiNegc3uy5TCxomcIKpqL6LdsRlMfqTBg/exec";

    function fetchPairing() {
      const email = document.getElementById("emailInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      resultBox.textContent = "Consulting the spirits... 👁️";

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ type: "fetchPairing", email }),
        headers: { "Content-Type": "application/json" },
      })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            resultBox.textContent = "👻 No pairing found for this email.";
          } else {
            resultBox.innerHTML = `
              Your fate is sealed.<br>
              <b>Code Name:</b> ${data.codeName}<br>
              <b>Gender:</b> ${data.gender}
            `;
          }
        })
        .catch(() => {
          resultBox.textContent = "Something went wrong. Try again later.";
        });
    }

    // 🧛 Admin Logic
    document.getElementById("adminButton").onclick = function() {
      const password = prompt("Enter admin password:");
      if (password === "escape2025") {
        document.getElementById("adminPanel").style.display = "flex";
      } else if (password) {
        alert("Wrong password. The spirits reject your access.");
      }
    };

    document.getElementById("closeAdmin").onclick = function() {
      document.getElementById("adminPanel").style.display = "none";
    };

    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // 👻 Admin Actions
    function generateAssignments() {
      const emails = document.getElementById("emailList").value.trim();
      const codes = document.getElementById("codeList").value.trim();

      if (!emails || !codes) {
        alert("Please fill in both Emails and Codenames + Gender fields.");
        return;
      }

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ type: "generateAssignments", emails, codes }),
        headers: { "Content-Type": "application/json" },
      })
      .then(() => alert("Assignments generated successfully!"));
    }

    function reshuffle() {
      closeModal('reshuffleConfirm');
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ type: "reshuffle" }),
        headers: { "Content-Type": "application/json" },
      }).then(() => alert("Pairings reshuffled successfully!"));
    }

    function clearEntries() {
      closeModal('clearConfirm');
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ type: "clearEntries" }),
        headers: { "Content-Type": "application/json" },
      }).then(() => alert("All entries cleared successfully!"));
    }
  </script>
</body>
</html>
