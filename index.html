<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÉ Ghoul Roulette</title>
  <style>
    body {
      font-family: 'Syne Mono', monospace;
      background: url('https://images.unsplash.com/photo-1504274066651-8d31a536b11a') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 16px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-family: 'Syne Mono', monospace;
    }
    button {
      background-color: #c31f48;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ff2f66;
    }
    .hidden { display: none; }
    #result { margin-top: 20px; }
    #adminPanel {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ò†Ô∏è Ghoul Roulette ‚ò†Ô∏è</h2>
    <p>Enter your email to unveil your dark identity...</p>

    <input type="email" id="emailInput" placeholder="Enter your email..." />
    <button onclick="getAssignment()">Reveal</button>

    <div id="result" class="hidden">
      <p id="codeName"></p>
      <p id="gender"></p>
    </div>

    <p id="error" style="color:#ff9e9e;"></p>

    <button id="adminToggle" onclick="toggleAdminPanel()">ü©∏ Admin Access</button>

    <div id="adminPanel" class="hidden">
      <h3>üï∏ Ghoul Roulette Admin üï∏</h3>
      <textarea id="emails" rows="4" placeholder="Emails (one per line)"></textarea>
      <textarea id="pairs" rows="4" placeholder="Codenames,Gender (one per line, same order as emails)"></textarea>
      <button onclick="addAssignments()">Generate Assignments</button>
      <button onclick="clearAssignments()">Reset All</button>
      <button onclick="closeAdminPanel()">Close Admin Panel</button>
      <p id="adminStatus"></p>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby50XQGzPRHlXSmSe39PEKU_CKAxK-NI8TqP4EYxpBCU50oZfgBfoEWXqBgNCrOyq5p0Q/exec"; // replace if redeployed

    async function getAssignment() {
      const email = document.getElementById("emailInput").value.trim();
      const error = document.getElementById("error");
      const result = document.getElementById("result");
      const codeName = document.getElementById("codeName");
      const gender = document.getElementById("gender");

      error.textContent = "";
      result.classList.add("hidden");

      if (!email) {
        error.textContent = "Please enter your email!";
        return;
      }

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "getAssignment", email }),
        });

        const data = await response.json();
        if (data.status === "success") {
          codeName.textContent = `üé≠ Your Code Name: ${data.codeName}`;
          gender.textContent = `‚öß Gender: ${data.gender}`;
          result.classList.remove("hidden");
        } else if (data.status === "not_found") {
          error.textContent = "üíÄ Spell Failed ‚Äì No match found in the sacred list.";
        } else {
          error.textContent = "‚ò†Ô∏è Spell Failed ‚Äì Something went wrong.";
        }
      } catch (err) {
        error.textContent = "üíÄ Spell Failed ‚Äì The incantation could not reach the spreadsheet.";
      }
    }

    function toggleAdminPanel() {
      document.getElementById("adminPanel").classList.toggle("hidden");
    }

    function closeAdminPanel() {
      document.getElementById("adminPanel").classList.add("hidden");
    }

    async function addAssignments() {
      const emails = document.getElementById("emails").value.trim().split("\n").map(e => e.trim()).filter(Boolean);
      const pairs = document.getElementById("pairs").value.trim().split("\n").map(p => p.trim()).filter(Boolean);
      const status = document.getElementById("adminStatus");
      status.textContent = "";

      if (emails.length !== pairs.length) {
        status.textContent = "‚ö†Ô∏è Mismatch: Make sure each email has one codename,gender line.";
        return;
      }

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "addAssignments", emails, pairs }),
        });

        const data = await response.json();
        if (data.status === "added") {
          status.textContent = `‚úÖ Added ${data.addedCount} new assignments! (existing ones untouched)`;
        } else {
          status.textContent = `‚ö†Ô∏è ${data.message || "Unknown error."}`;
        }
      } catch {
        status.textContent = "üíÄ Spell Failed ‚Äì Could not reach the spreadsheet.";
      }
    }

    async function clearAssignments() {
      const status = document.getElementById("adminStatus");
      status.textContent = "";
      if (!confirm("‚ò†Ô∏è Are you sure you want to clear all assignments?")) return;

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "clearAssignments" }),
        });

        const data = await response.json();
        if (data.status === "cleared") {
          status.textContent = "üßπ All assignments have been cleared!";
        } else {
          status.textContent = "‚ö†Ô∏è Could not clear assignments.";
        }
      } catch {
        status.textContent = "üíÄ Spell Failed ‚Äì Could not reach the spreadsheet.";
      }
    }
  </script>
</body>
</html>
