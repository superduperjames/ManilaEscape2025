<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Assignment Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap');
    body {
      font-family: 'Syne Mono', monospace;
      background: url('https://res.cloudinary.com/dxqnb8xjb/image/upload/v1730137075/spookybg.webp');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px #000;
    }

    p {
      margin-bottom: 20px;
    }

    input, textarea {
      font-family: 'Syne Mono', monospace;
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      background: #222;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      margin: 8px;
      transition: 0.3s;
      font-family: 'Syne Mono', monospace;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    #admin-section {
      display: none;
      margin-top: 40px;
    }

    #reveal-result {
      margin-top: 20px;
      font-size: 1.1em;
    }

    #modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #modal.show {
      display: flex;
      animation: ghostFadeIn 0.6s ease;
    }

    #modal-content {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 15px #fff2;
    }

    @keyframes ghostFadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes ghostFadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <div id="player-section">
    <h1>üéÉ Secret Assignment Portal üéÉ</h1>
    <p>Enter your email below to reveal your code name and your match's gender.</p>
    <input type="email" id="emailInput" placeholder="Enter your email" />
    <br>
    <button onclick="checkAssignment()">Reveal My Assignment</button>
    <div id="reveal-result"></div>
  </div>

  <button id="adminBtn" onclick="openAdminLogin()">Admin Access</button>

  <div id="admin-section">
    <h2>Admin Panel</h2>
    <textarea id="emailsInput" rows="5" placeholder="Enter emails (one per line)"></textarea><br>
    <textarea id="codenamesInput" rows="5" placeholder="Enter code names and genders (e.g. Shadow, Male)"></textarea><br>
    <button onclick="generateAssignments()">Generate Assignments</button>
    <button onclick="clearAssignments()">Clear All Entries</button>
    <button onclick="openAssignments()">Open Assignments</button>
    <button onclick="closeAdminPanel()">Close</button>
  </div>

  <div id="modal">
    <div id="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxp1AnTOefvqlctvkQkpluqoc1Satru5364dKfurpQplouYNtVcJ2587QodYAztubrY/exec";

    function showModal(title, message) {
      const modal = document.getElementById("modal");
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalMessage").textContent = message;
      modal.classList.add("show");
    }

    function closeModal() {
      const modal = document.getElementById("modal");
      modal.classList.remove("show");
      modal.style.animation = "ghostFadeOut 0.6s ease";
      setTimeout(() => { modal.style.animation = ""; }, 600);
    }

    async function checkAssignment() {
      const email = document.getElementById("emailInput").value.trim();
      const resultDiv = document.getElementById("reveal-result");

      if (!email) {
        showModal("üëª The spirits whisper...", "They need your email to proceed.");
        return;
      }

      resultDiv.textContent = "üîÆ Consulting the shadows...";

      try {
        const res = await fetch(`${WEB_APP_URL}?action=getAssignment&email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.found) {
          resultDiv.innerHTML = `
            Your email: <strong>${email}</strong><br>
            Your fate‚Äôs code name: <strong>${data.codename}</strong><br>
            Their gender: <strong>${data.gender}</strong>
          `;
        } else {
          showModal("üòà No Match Found", "The spirits found no record for this email...");
          resultDiv.textContent = "";
        }
      } catch (err) {
        console.error(err);
        showModal("üíÄ Network Error", "The connection was lost in the void...");
      }
    }

    function openAdminLogin() {
      const password = prompt("üïØÔ∏è Whisper the secret password...");
      if (password === "escape2025") {
        document.getElementById("player-section").style.display = "none";
        document.getElementById("adminBtn").style.display = "none";
        document.getElementById("admin-section").style.display = "block";
      } else if (password !== null) {
        showModal("üëÅÔ∏è Access Denied", "The shadows do not recognize you.");
      }
    }

    function closeAdminPanel() {
      document.getElementById("admin-section").style.display = "none";
      document.getElementById("player-section").style.display = "block";
      document.getElementById("adminBtn").style.display = "block";
    }

    async function generateAssignments() {
      const emails = document.getElementById("emailsInput").value.split("\n").map(e => e.trim()).filter(Boolean);
      const codenameLines = document.getElementById("codenamesInput").value.split("\n").map(e => e.trim()).filter(Boolean);
      const codenames = codenameLines.map(line => {
        const [codename, gender] = line.split(",").map(s => s.trim());
        return { codename, gender };
      });

      if (!emails.length || !codenames.length) {
        showModal("üëª Missing Data", "Please enter both emails and code names before generating.");
        return;
      }

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify({ action: "generateAssignments", emails, codenames })
        });
        const data = await res.json();
        if (data.status === "success") {
          showModal("‚úÖ Success", `Assignments have been generated! (${data.added} added)`);
        } else {
          showModal("‚ùå Error", "Something went wrong while generating assignments.");
        }
      } catch (err) {
        console.error(err);
        showModal("üíÄ Spell Failed", "The incantation could not reach the spreadsheet...");
      }
    }

    async function clearAssignments() {
      if (!confirm("Are you sure you want to clear all entries?")) return;
      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify({ action: "clearEntries" })
        });
        await res.json();
        showModal("üßπ Cleared", "All entries have been wiped clean.");
      } catch (err) {
        console.error(err);
        showModal("üíÄ Error", "Failed to clear entries...");
      }
    }

    function openAssignments() {
      window.open("https://docs.google.com/spreadsheets/d/19BT53bGqcqZHbwop8qhEFNSDQxDzEN3OqdyUfufzNHc/edit?gid=0#gid=0", "_blank");
    }
  </script>
</body>
</html>
