<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spooky Roulette</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: #000;
    color: #fff;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* --- Ghostly Mist --- */
  .mist, .mist::before, .mist::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), transparent 60%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1), transparent 70%);
    mix-blend-mode: lighten;
    opacity: 0.25;
    animation: fogMove 40s linear infinite;
    pointer-events: none;
  }
  .mist::before {
    animation: fogMove2 60s linear infinite;
    opacity: 0.3;
  }
  .mist::after {
    animation: fogMove3 90s linear infinite;
    opacity: 0.2;
  }

  @keyframes fogMove {
    from { transform: translateX(-10%) translateY(-10%) scale(1.2); }
    to { transform: translateX(10%) translateY(10%) scale(1.3); }
  }
  @keyframes fogMove2 {
    from { transform: translateX(10%) translateY(0%) scale(1.1); }
    to { transform: translateX(-10%) translateY(5%) scale(1.25); }
  }
  @keyframes fogMove3 {
    from { transform: translateX(-5%) translateY(5%) scale(1); }
    to { transform: translateX(5%) translateY(-5%) scale(1.2); }
  }

  .container {
    position: relative;
    z-index: 2;
    text-align: center;
  }

  h1 {
    margin-bottom: 10px;
    font-size: 2em;
    letter-spacing: 2px;
  }

  p.intro {
    font-size: 1.1em;
    color: #ddd;
    margin-bottom: 20px;
    animation: fadeIn 3s ease;
  }

  input[type="email"], button {
    padding: 10px;
    margin: 10px;
    border: none;
    font-size: 16px;
    border-radius: 6px;
  }

  input[type="email"] {
    width: 260px;
  }

  button {
    cursor: pointer;
    background: #fff;
    color: #000;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #ccc;
  }

  #resultBox {
    display: none;
    background: #fff;
    color: #000;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Admin link */
  #adminLink {
    position: fixed;
    top: 10px;
    right: 20px;
    color: white;
    cursor: pointer;
    font-size: 14px;
    opacity: 0.7;
    z-index: 3;
  }
  #adminLink:hover {
    opacity: 1;
    text-decoration: underline;
  }

  /* Admin panel */
  #adminPanel {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.95);
    color: #000;
    padding: 20px;
    border-radius: 10px;
    z-index: 4;
    width: 300px;
  }

  #adminPanel textarea {
    width: 100%;
    height: 60px;
    margin-bottom: 10px;
  }

  #closeAdmin {
    position: absolute;
    top: 5px;
    right: 10px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="mist"></div>

<!-- Soft eerie background sound -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_16a6a84e64.mp3?filename=whispers-ambient-14032.mp3" type="audio/mpeg">
</audio>

<div id="adminLink">ðŸ‘» Admin Login</div>

<div class="container">
  <h1>ðŸŽ¡ Spooky Roulette</h1>
  <p class="intro">Enter if you dareâ€¦ spin to reveal your secret identity.</p>
  <input type="email" id="emailInput" placeholder="Enter your email...">
  <button id="spinBtn">Spin</button>
  <div id="resultBox"></div>
</div>

<!-- Admin panel -->
<div id="adminPanel">
  <span id="closeAdmin">âœ–</span>
  <h3>Admin Panel</h3>
  <input type="password" id="adminPassword" placeholder="Enter password">
  <button id="loginBtn">Login</button>
  
  <div id="adminContent" style="display:none;">
    <p><b>Emails (comma-separated):</b></p>
    <textarea id="emailList"></textarea>
    <p><b>Results (codename, gender â€” one per line):</b></p>
    <textarea id="resultList"></textarea>
    <button id="generateBtn">Generate Assignments</button>
    <button id="resetBtn">Reset</button>
  </div>
</div>

<script>
  const adminLink = document.getElementById('adminLink');
  const adminPanel = document.getElementById('adminPanel');
  const closeAdmin = document.getElementById('closeAdmin');
  const loginBtn = document.getElementById('loginBtn');
  const adminContent = document.getElementById('adminContent');
  const emailList = document.getElementById('emailList');
  const resultList = document.getElementById('resultList');
  const generateBtn = document.getElementById('generateBtn');
  const resetBtn = document.getElementById('resetBtn');
  const spinBtn = document.getElementById('spinBtn');
  const resultBox = document.getElementById('resultBox');
  const emailInput = document.getElementById('emailInput');

  let assignments = JSON.parse(localStorage.getItem("assignments")) || {};
  let emails = [];
  let results = [];

  adminLink.onclick = () => adminPanel.style.display = 'block';
  closeAdmin.onclick = () => adminPanel.style.display = 'none';

  loginBtn.onclick = () => {
    if (document.getElementById('adminPassword').value === 'escape2025') {
      adminContent.style.display = 'block';
    } else {
      alert("Wrong password!");
    }
  };

  generateBtn.onclick = () => {
    emails = emailList.value.split(',').map(e => e.trim()).filter(Boolean);
    results = resultList.value.split('\n').map(r => r.trim()).filter(Boolean);
    assignments = {};
    emails.forEach(e => {
      const randomResult = results[Math.floor(Math.random() * results.length)];
      assignments[e] = randomResult;
    });
    localStorage.setItem("assignments", JSON.stringify(assignments));
    alert("Assignments generated!");
  };

  resetBtn.onclick = () => {
    localStorage.removeItem("assignments");
    assignments = {};
    alert("Assignments reset!");
  };

  spinBtn.onclick = () => {
    const email = emailInput.value.trim();
    if (!email) {
      alert("Please enter an email!");
      return;
    }
    const result = assignments[email];
    resultBox.style.display = 'block';
    if (result) {
      resultBox.innerHTML = `<strong>ðŸŽƒ Result:</strong> ${result}`;
    } else {
      resultBox.innerHTML = `<strong>ðŸ‘» Sorry!</strong> This email has no assigned result.`;
    }
  };
</script>

</body>
</html>
