<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghoul Swap 2025 üéÉ</title>
  <style>
    body {
      background: url('https://res.cloudinary.com/eventmobi/image/upload/v1759502727/_James%20Assets/.test%20app%20assets/MML%20October%202025/218016_small-ezgif.com-video-to-gif-converter.gif') center/cover no-repeat fixed;
      color: #fff;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 10px #ff0040;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5em;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    input, textarea, button {
      width: 100%;
      margin: 0.4em 0;
      padding: 0.6em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    input, textarea {
      background: #222;
      color: #fff;
    }

    button {
      background: #ff0040;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc0033;
    }

    #adminBtn {
      position: fixed;
      top: 10px;
      right: 15px;
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      font-size: 0.8em;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    #adminBtn:hover {
      opacity: 1;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: #111;
      padding: 1.5em;
      border-radius: 10px;
      text-align: left;
      max-width: 500px;
      width: 90%;
    }

    .close-btn {
      float: right;
      color: #ff0040;
      cursor: pointer;
      font-size: 1.2em;
    }

    .admin-controls button {
      width: auto;
      margin: 0.3em 0.2em;
      padding: 0.4em 0.8em;
    }

    #confirmationModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    #confirmationModal .modal-content {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Ghoul Swap 2025 üëª</h1>
  <p>Enter your email below and find out who the spinner has chosen for you...</p>

  <form id="lookupForm">
    <input type="email" id="email" placeholder="Your email..." required />
    <button type="submit">Reveal My Match üíå</button>
  </form>

  <p id="result" style="margin-top:1em;"></p>

  <!-- Admin Login Button -->
  <button id="adminBtn">Admin Login</button>

  <!-- Admin Modal -->
  <div class="modal" id="adminModal">
    <div class="modal-content">
      <span class="close-btn" id="closeAdmin">&times;</span>
      <h2>Admin Panel</h2>

      <label><b>Emails (comma separated)</b></label>
      <textarea id="emailList" rows="4" placeholder="example1@email.com, example2@email.com"></textarea>

      <label><b>Codenames and Gender (format: Name (Gender))</b></label>
      <textarea id="codeList" rows="4" placeholder="E.g. Shadow (M), Whisper (F), Phantom (M)"></textarea>

      <div class="admin-controls">
        <button id="generateAssignments">Generate Assignments</button>
        <button id="reshuffle">Reshuffle</button>
        <button id="clearEntries">Clear Entries</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <p id="confirmationMessage"></p>
      <button id="confirmYes">Yes</button>
      <button id="confirmNo">No</button>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwjNIslyJOAz4D6Vtx8Rxh2EsHBmivS2NkvpHiNegc3uy5TCxomcIKpqL6LdsRlMfqTBg/exec';

    const adminBtn = document.getElementById('adminBtn');
    const adminModal = document.getElementById('adminModal');
    const closeAdmin = document.getElementById('closeAdmin');
    const lookupForm = document.getElementById('lookupForm');
    const result = document.getElementById('result');
    const confirmationModal = document.getElementById('confirmationModal');
    const confirmationMessage = document.getElementById('confirmationMessage');
    let confirmCallback = null;

    adminBtn.addEventListener('click', () => {
      const password = prompt('Enter admin password:');
      if (password === 'escape2025') {
        adminModal.style.display = 'flex';
        loadAdminData(); // üëà Load previous data automatically
      } else {
        alert('Incorrect password!');
      }
    });

    closeAdmin.addEventListener('click', () => adminModal.style.display = 'none');

    function showConfirmation(message, callback) {
      confirmationMessage.textContent = message;
      confirmCallback = callback;
      confirmationModal.style.display = 'flex';
    }

    document.getElementById('confirmYes').addEventListener('click', () => {
      confirmationModal.style.display = 'none';
      if (confirmCallback) confirmCallback(true);
    });

    document.getElementById('confirmNo').addEventListener('click', () => {
      confirmationModal.style.display = 'none';
    });

    lookupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      result.textContent = 'Summoning your match... üïØÔ∏è';
      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ type: 'fetchPairing', email }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();
      if (data.error) {
        result.textContent = 'No pairing found for this email.';
      } else {
        result.innerHTML = `Your ghoul partner is <b>${data.codeName}</b> (${data.gender}) üëª`;
      }
    });

    // Admin actions
    document.getElementById('generateAssignments').addEventListener('click', async () => {
      const emails = document.getElementById('emailList').value;
      const codes = document.getElementById('codeList').value;
      await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ type: 'generateAssignments', emails, codes }),
        headers: { 'Content-Type': 'application/json' }
      });
      alert('Assignments generated successfully!');
    });

    document.getElementById('reshuffle').addEventListener('click', () => {
      showConfirmation('Are you sure you want to reshuffle all pairings?', async () => {
        await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify({ type: 'reshuffle' }),
          headers: { 'Content-Type': 'application/json' }
        });
        alert('Reshuffled successfully!');
      });
    });

    document.getElementById('clearEntries').addEventListener('click', () => {
      showConfirmation('This will clear all pairings. Continue?', async () => {
        await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify({ type: 'clearEntries' }),
          headers: { 'Content-Type': 'application/json' }
        });
        alert('Entries cleared.');
      });
    });

    async function loadAdminData() {
      const res = await fetch(scriptURL + '?type=getAdminData');
      const data = await res.json();
      document.getElementById('emailList').value = data.emails || '';
      document.getElementById('codeList').value = data.codes || '';
    }
  </script>
</body>
</html>
