<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghoul Swap Roulette</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #e81b1b;
      --accent-glow: #ff4747;
      --dark: #0a0a0a;
      --panel: rgba(0,0,0,0.6);
      --text: #f5f5f5;
    }

    body {
      margin: 0;
      height: 100vh;
      background: url('https://res.cloudinary.com/eventmobi/image/upload/v1761682061/_James%20Assets/.test%20app%20assets/MML%20October%202025/62422-504238932_small-ezgif.com-video-to-gif-converter.gif') center/cover no-repeat fixed;
      color: var(--text);
      font-family: 'Raleway', sans-serif;
      overflow-x: hidden;
    }

    .veil {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      z-index: -1;
    }

    .wrap {
      max-width: 900px;
      margin: 60px auto;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      box-shadow: 0 0 60px rgba(232,27,27,0.2);
      padding: 30px;
      backdrop-filter: blur(5px);
      position: relative;
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 48px;
      color: var(--accent-glow);
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 15px var(--accent-glow);
    }

    /* Admin button */
    .admin-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      background: none;
      color: var(--accent-glow);
      border: none;
      cursor: pointer;
      text-shadow: 0 0 8px var(--accent-glow);
      transition: transform .2s ease;
    }
    .admin-btn:hover { transform: scale(1.2) rotate(10deg); }

    input, textarea {
      width: 100%;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--text);
      border-radius: 8px;
      padding: 10px;
      font-family: 'Raleway', sans-serif;
    }

    button {
      background: var(--accent);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      color: #fff;
      font-family: 'Raleway', sans-serif;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }
    button:hover {
      background: var(--accent-glow);
      box-shadow: 0 0 25px var(--accent-glow);
    }
    button.ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: var(--text);
    }

    #roulette {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #2a0000, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      margin: 20px auto;
      position: relative;
      border: 3px solid var(--accent);
      box-shadow: 0 0 40px rgba(232,27,27,0.5);
      transition: all 0.3s ease;
    }

    #roulette:hover { box-shadow: 0 0 60px var(--accent-glow); }

    #needle {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 80px;
      background: var(--accent-glow);
      box-shadow: 0 0 15px var(--accent-glow);
      border-radius: 4px;
    }

    .row { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }

    .small { font-size: 13px; color: #bbb; }

    #result {
      font-size: 20px;
      color: var(--accent-glow);
      text-align: center;
      margin-top: 10px;
      text-shadow: 0 0 10px var(--accent-glow);
    }

    /* ====== ADMIN MODAL ====== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(4px);
      z-index: 999;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: rgba(0,0,0,0.95);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 40px rgba(232,27,27,0.3);
      width: 90%;
      max-width: 500px;
      animation: popIn 0.3s ease;
    }

    .modal-content h2 {
      font-family: 'Creepster', cursive;
      color: var(--accent-glow);
      margin-top: 0;
      text-align: center;
      text-shadow: 0 0 10px var(--accent-glow);
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: var(--accent-glow);
      cursor: pointer;
    }

    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes popIn { from {transform: scale(0.9); opacity: 0;} to {transform: scale(1); opacity: 1;} }
  </style>
</head>
<body>
  <div class="veil"></div>
  <div class="wrap">
    <button class="admin-btn" id="adminBtn">‚ò†</button>
    <h1>Ghoul Swap Roulette</h1>

    <div class="row">
      <div style="flex:1;min-width:300px">
        <label class="small">Enter your email (the cursed list awaits):</label>
        <input type="email" id="emailInput" placeholder="your@email.com">
        <div style="margin-top:10px;display:flex;gap:10px;align-items:center;">
          <button id="spinBtn">Spin the Fate</button>
          <button id="quickShow" class="ghost">Reveal My Secret</button>
        </div>
        <div id="result">No fate revealed... yet.</div>
      </div>

      <div>
        <div id="roulette">
          <div id="needle"></div> üï∏Ô∏è
        </div>
        <div class="small" style="text-align:center;">Let the shadows decide your destiny.</div>
      </div>
    </div>
  </div>

  <!-- ===== ADMIN MODAL ===== -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Admin Panel</h2>
      <div id="adminContent">
        <label>Emails</label>
        <textarea id="emailsText" rows="5" placeholder="Enter one email per line..."></textarea>
        <br><br>
        <label>Codenames and Gender</label>
        <textarea id="codesText" rows="5" placeholder="Enter one codename per line..."></textarea>
        <br><br>
        <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;">
          <button id="generate">Generate Assignment</button>
          <button id="reset" class="ghost">Reset List</button>
          <button id="seeResults" class="ghost">Open List</button>
        </div>
        <p id="adminMsg" class="small" style="text-align:center;margin-top:10px;"></p>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_PASSWORD = "escape2025";
    const APPS_SCRIPT_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyfbTcxaU619iiTCug_sMLT4g7ScjjYsOes6nz47l71tgzSmI52G33aaJ7k2_V_jq12/exec";

    const adminBtn = document.getElementById("adminBtn");
    const adminModal = document.getElementById("adminModal");
    const closeModal = document.getElementById("closeModal");
    const adminMsg = document.getElementById("adminMsg");

    adminBtn.addEventListener("click", () => {
      const p = prompt("Enter the forbidden password:");
      if (p === ADMIN_PASSWORD) {
        adminModal.style.display = "flex";
      } else if (p) {
        alert("Wrong password, mortal.");
      }
    });

    closeModal.addEventListener("click", () => {
      adminModal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === adminModal) adminModal.style.display = "none";
    });

    // === Buttons ===
    document.getElementById("generate").addEventListener("click", async () => {
      adminMsg.textContent = "Summoning assignments...";
      try {
        const res = await fetch(APPS_SCRIPT_WEB_APP_URL + "?action=generateAssignments");
        const data = await res.json();
        adminMsg.textContent = data.message || "Assignments generated.";
      } catch (e) {
        adminMsg.textContent = "Error: " + e.message;
      }
    });

    document.getElementById("reset").addEventListener("click", async () => {
      if (!confirm("Do you dare reset all?")) return;
      adminMsg.textContent = "Purging...";
      try {
        const res = await fetch(APPS_SCRIPT_WEB_APP_URL + "?action=resetAssignments");
        const data = await res.json();
        adminMsg.textContent = data.message || "Reset complete.";
      } catch (e) {
        adminMsg.textContent = "Error: " + e.message;
      }
    });

    document.getElementById("seeResults").addEventListener("click", async () => {
      try {
        const res = await fetch(APPS_SCRIPT_WEB_APP_URL + "?action=getSheetUrl");
        const data = await res.json();
        if (data.sheetUrl) window.open(data.sheetUrl, "_blank");
        else adminMsg.textContent = "No list found.";
      } catch (e) {
        adminMsg.textContent = "Error: " + e.message;
      }
    });
  </script>
</body>
</html>
