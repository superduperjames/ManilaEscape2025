<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghoul Swap Spinner</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://res.cloudinary.com/eventmobi/image/upload/v1759429344/_James%20Assets/.test%20app%20assets/MML%20October%202025/ezgif.com-effects.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
      text-shadow: 2px 2px 8px #000;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 10px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff4081;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff79a8;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 1px 1px 5px #000;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¡ Ghoul Swap Spinner</h1>

  <div class="container">
    <label for="email">Enter Email:</label>
    <input type="email" id="email" placeholder="ghoul@example.com" required />

    <label for="gender">Select Gender:</label>
    <select id="gender">
      <option value="">Select</option>
      <option value="Male">Male ðŸ‘»</option>
      <option value="Female">Female ðŸ’€</option>
    </select>

    <button onclick="spin()">ðŸŽ¯ Spin the Wheel</button>
    <button onclick="clearAssignments()">ðŸ§¹ Clear Assignments</button>

    <div id="result"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyg8geKLRkYaWmhs9QkYHTcuk4fqnUK6rnbccf0073iiuTkL4ZM-70lJAWKxxfMbRtgew/exec';
    let availableCodenames = [];

    // --- Fetch all available codenames ---
    async function fetchCodenames() {
      try {
        const res = await fetch(`${scriptURL}?action=getGhouls`);
        const data = await res.json();
        availableCodenames = data.ghouls || [];
      } catch (err) {
        console.error('Error fetching ghouls:', err);
      }
    }

    // --- Run on load ---
    window.onload = fetchCodenames;

    // --- Spin function ---
    async function spin() {
      const email = document.getElementById('email').value.trim();
      const gender = document.getElementById('gender').value.trim();
      const resultDiv = document.getElementById('result');

      if (!email || !gender) {
        alert('Please enter an email and select gender.');
        return;
      }

      if (availableCodenames.length === 0) {
        alert('No more codenames available!');
        return;
      }

      // Randomly select codename
      const randomIndex = Math.floor(Math.random() * availableCodenames.length);
      const selectedCodename = availableCodenames.splice(randomIndex, 1)[0];

      resultDiv.innerHTML = `ðŸŽ‰ ${email} has been matched with <span style="color:#ffcc00">${selectedCodename}</span> (${gender})!`;

      // --- Save to Google Sheet (Sheet2) ---
      const formData = new FormData();
      formData.append('action', 'saveEntry');
      formData.append('email', email);
      formData.append('codeName', selectedCodename);
      formData.append('gender', gender);

      try {
        const res = await fetch(scriptURL, { method: 'POST', body: formData });
        const text = await res.text();
        console.log('Saved:', text);
      } catch (err) {
        console.error('Error saving to Sheet2:', err);
        alert('Failed to save entry. Please try again.');
      }

      // Clear input fields
      document.getElementById('email').value = '';
      document.getElementById('gender').value = '';
    }

    // --- Clear Sheet2 entries ---
    async function clearAssignments() {
      if (!confirm('Are you sure you want to clear all assignments in Sheet2?')) return;
      const formData = new FormData();
      formData.append('action', 'clearSheet2');

      try {
        const res = await fetch(scriptURL, { method: 'POST', body: formData });
        const text = await res.text();
        alert('All assignments cleared!');
        console.log(text);
      } catch (err) {
        console.error('Error clearing sheet:', err);
      }
    }
  </script>
</body>
</html>
