<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manila Escape 2025 – Haunted Spinner</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #000, #111, #000);
      color: #fff;
      text-align: center;
      height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 40px;
      color: #ff4c4c;
      text-shadow: 0 0 20px #ff0000;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 20px #ff0000; }
      50% { opacity: 0.6; text-shadow: 0 0 5px #880000; }
      100% { opacity: 1; text-shadow: 0 0 20px #ff0000; }
    }

    #spinnerBox {
      margin-top: 50px;
    }

    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-size: 1rem;
      text-align: center;
    }

    button {
      padding: 10px 25px;
      border: none;
      background-color: #ff4c4c;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff7777;
    }

    #resultBox {
      margin-top: 40px;
      font-size: 1.5rem;
      display: none;
    }

    #warningNote {
      font-size: 0.9rem;
      color: #ffaaaa;
      margin-top: 10px;
      display: none;
    }

    .emoji {
      position: fixed;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
      opacity: 0.9;
    }

    /* Admin Panel */
    #adminLink {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 0.9rem;
      color: white;
      cursor: pointer;
      opacity: 0.6;
    }

    #adminLink:hover {
      opacity: 1;
    }

    #adminPanel {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.98);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      z-index: 10000;
      box-shadow: 0 0 30px #ff000055;
    }

    #closeAdmin {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      color: #ff8888;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      padding: 8px;
      resize: vertical;
    }

    .admin-buttons {
      margin-top: 15px;
    }

    .admin-buttons button {
      margin: 5px;
    }

  </style>
</head>
<body>
  <h1>🎃 Haunted Spinner 🎃</h1>
  <div id="spinnerBox">
    <input type="email" id="emailInput" placeholder="Enter your email..." />
    <button id="spinBtn">SPIN</button>
  </div>
  <div id="resultBox"></div>
  <div id="warningNote">Once you've spun, your fate is sealed 👻</div>

  <div id="adminLink">Admin Login</div>

  <div id="adminPanel">
    <div id="closeAdmin">✕ Close</div>
    <h2>🕸️ Admin Panel</h2>
    <input type="password" id="adminPassword" placeholder="Enter password..." />
    <button id="loginBtn">Login</button>

    <div id="adminContent" style="display:none;">
      <h3>Assignments</h3>
      <label>Emails:</label>
      <textarea id="emailList" placeholder="Email,Email,..."></textarea>
      <label>Results:</label>
      <textarea id="resultList" placeholder="Result per line"></textarea>

      <div class="admin-buttons">
        <button id="generateBtn">Generate Assignments</button>
        <button id="resetSpinBtn">Reset Spinner</button>
        <button id="exportBtn">Export Results (XLSX)</button>
        <button id="clearBtn">Clear Local Data</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script>
const ADMIN_PASSWORD = 'escape2025';
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyU1eV1l2oD9Vbjih5SHhbcb5bxjve-ST7eTzDkyIAqc0BnAlRyJuN7BmX9fmFS8Ekw4Q/exec';

const spinBtn = document.getElementById('spinBtn');
const emailInput = document.getElementById('emailInput');
const resultBox = document.getElementById('resultBox');
const warningNote = document.getElementById('warningNote');
const adminLink = document.getElementById('adminLink');
const adminPanel = document.getElementById('adminPanel');
const closeAdmin = document.getElementById('closeAdmin');
const loginBtn = document.getElementById('loginBtn');
const adminContent = document.getElementById('adminContent');
const generateBtn = document.getElementById('generateBtn');
const resetSpinBtn = document.getElementById('resetSpinBtn');
const exportBtn = document.getElementById('exportBtn');
const clearBtn = document.getElementById('clearBtn');

let assignments = {};

function normalizeEmail(e){ return (e || '').trim().toLowerCase(); }

window.addEventListener('load', () => {
  const stored = localStorage.getItem('hauntedSpinnerAssignments');
  assignments = stored ? JSON.parse(stored) : {};
  resultBox.style.display = 'none';
  warningNote.style.display = 'none';
});

function spawnEmojis() {
  const emojis = ["🎃","👻","💀","🔪","🩸","🕷️","🦇","🐈‍⬛","🪦","😈"];
  for(let i=0;i<12;i++){
    const span = document.createElement('span');
    span.className='emoji';
    span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    span.style.top = Math.random()*window.innerHeight + 'px';
    span.style.left = Math.random()*window.innerWidth + 'px';
    const size = 20 + Math.random()*40; 
    span.style.fontSize = size + 'px';
    const direction = Math.random() < 0.5 ? 1 : -1;
    const duration = 1 + Math.random()*1.5;
    span.animate([
      { transform: 'rotate(0deg) scale(1)', opacity:1 },
      { transform: `rotate(${direction*360}deg) scale(1.2)`, opacity:1, offset:0.5 },
      { transform: `rotate(${direction*720}deg) scale(0.8)`, opacity:0 }
    ], { duration: duration*1000, easing: 'ease-in-out' });
    document.body.appendChild(span);
    setTimeout(()=>span.remove(), duration*1000);
  }
}

spinBtn.addEventListener('click', async ()=>{
  const emailRaw = emailInput.value.trim();
  if(!emailRaw){ alert('Please enter your email before spinning!'); return; }
  const emailKey = normalizeEmail(emailRaw);

  spawnEmojis();

  resultBox.style.display='none';
  warningNote.style.display='none';

  setTimeout(async ()=>{
    let result = assignments[emailKey] || "No assigned result for this email!";
    resultBox.textContent = `The roulette has chosen: ${result}`;
    resultBox.style.display='block';
    warningNote.style.display='block';

    emailInput.disabled=true;
    spinBtn.disabled=true;
    emailInput.style.opacity=0.5;
    spinBtn.style.opacity=0.5;
    spinBtn.style.cursor='not-allowed';

    // Save spin result to Sheet
    try {
      await fetch(WEB_APP_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          type: "userSpin",
          email: emailKey,
          result: result
        })
      });
      console.log("Saved to Google Sheet:", emailKey, result);
    } catch (err) {
      console.error("Error saving to sheet:", err);
    }
  },1500);
});

// Admin Panel
adminLink.addEventListener('click',()=>{ adminPanel.style.display='block'; });
closeAdmin.addEventListener('click',()=>adminPanel.style.display='none');

loginBtn.addEventListener('click',()=>{
  const password=document.getElementById('adminPassword').value||'';
  if(password===ADMIN_PASSWORD){
    adminContent.style.display='block';
    alert('Admin login successful!');
    const stored = localStorage.getItem('hauntedSpinnerAssignments');
    assignments = stored ? JSON.parse(stored) : {};
    const emailListArea = document.getElementById('emailList');
    const resultListArea = document.getElementById('resultList');
    let emailContent = '';
    let resultContent = '';
    for(let email in assignments){
        emailContent += email + ',';
        resultContent += assignments[email] + '\n';
    }
    emailListArea.value = emailContent + '\n';
    resultListArea.value = resultContent + '\n';
  } else alert('Incorrect password!');
});

generateBtn.addEventListener('click', async ()=>{
  const emailRaw = document.getElementById('emailList').value;
  const resultsRaw = document.getElementById('resultList').value;
  const emailLines = emailRaw.split(/[\n,]+/).map(e=>normalizeEmail(e)).filter(e=>e);
  const resultLines = resultsRaw.split('\n').map(r=>r.trim()).filter(r=>r);
  emailLines.forEach((email,i)=>{ if(!(email in assignments) && resultLines[i]) assignments[email]=resultLines[i]; });
  localStorage.setItem('hauntedSpinnerAssignments',JSON.stringify(assignments));
  alert(`Assignments saved! Total: ${Object.keys(assignments).length} entries.`);

  // Append all data + separator to Sheet
  try {
    await fetch(WEB_APP_URL, {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        type: "adminReplace",
        entries: Object.keys(assignments).map(email => ({
          email: email,
          result: assignments[email]
        }))
      })
    });
    console.log("Admin data appended to Google Sheet (with separator).");
  } catch (err) {
    console.error("Error sending admin data:", err);
  }
});

resetSpinBtn.addEventListener('click',()=>{
  resultBox.style.display='none';
  warningNote.style.display='none';
  emailInput.value='';
  emailInput.disabled=false;
  spinBtn.disabled=false;
  emailInput.style.opacity=1;
  spinBtn.style.opacity=1;
  spinBtn.style.cursor='pointer';
});

exportBtn.addEventListener('click',()=>{
  const data=[["Email","Result"]];
  for(let email in assignments){ data.push([email,assignments[email]]); }
  const ws=XLSX.utils.aoa_to_sheet(data);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Results");
  XLSX.writeFile(wb,"HauntedSpinnerResults.xlsx");
});

clearBtn.addEventListener('click', () => {
  if(confirm("Are you sure you want to clear all entries? This cannot be undone.")) {
    assignments = {};
    localStorage.removeItem('hauntedSpinnerAssignments');
    document.getElementById('emailList').value = '\n';
    document.getElementById('resultList').value = '\n';
    alert("All entries cleared locally. (Sheet data remains.)");
  }
});
  </script>
</body>
</html>
