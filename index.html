<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spooky Roulette</title>
<style>
  /* --- Base Styles --- */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #000;
    color: #fff;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    position: relative;
  }

  /* Rolling Mist */
  body::before, body::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 200%; height: 200%;
    background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1), transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05), transparent 70%);
    animation: mist 30s linear infinite alternate;
    z-index: 0;
  }
  @keyframes mist {
    from { transform: translate(-10%, -10%) scale(1); }
    to { transform: translate(10%, 10%) scale(1.2); }
  }

  /* --- Main Container --- */
  .container {
    position: relative;
    z-index: 2;
    text-align: center;
  }

  input[type="email"], button {
    padding: 10px;
    margin: 10px;
    border: none;
    font-size: 16px;
    border-radius: 6px;
  }

  input[type="email"] {
    width: 250px;
  }

  button {
    cursor: pointer;
    background: #fff;
    color: #000;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #ccc;
  }

  /* Result Box */
  #resultBox {
    display: none;
    background: #fff;
    color: #000;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* --- Admin Link (top right) --- */
  #adminLink {
    position: fixed;
    top: 10px;
    right: 20px;
    color: white;
    cursor: pointer;
    font-size: 14px;
    opacity: 0.7;
    z-index: 3;
  }
  #adminLink:hover {
    opacity: 1;
    text-decoration: underline;
  }

  /* --- Admin Panel --- */
  #adminPanel {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.95);
    color: #000;
    padding: 20px;
    border-radius: 10px;
    z-index: 4;
    width: 300px;
  }

  #adminPanel textarea {
    width: 100%;
    height: 60px;
    margin-bottom: 10px;
  }

  #closeAdmin {
    position: absolute;
    top: 5px;
    right: 10px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="adminLink">ðŸ‘» Admin Login</div>

<div class="container">
  <h1>ðŸŽ¡ Spooky Roulette</h1>
  <input type="email" id="emailInput" placeholder="Enter your email...">
  <button id="spinBtn">Spin</button>
  <div id="resultBox"></div>
</div>

<!-- Admin Panel -->
<div id="adminPanel">
  <span id="closeAdmin">âœ–</span>
  <h3>Admin Panel</h3>
  <input type="password" id="adminPassword" placeholder="Enter password">
  <button id="loginBtn">Login</button>
  
  <div id="adminContent" style="display:none;">
    <p><b>Emails (comma-separated):</b></p>
    <textarea id="emailList"></textarea>
    <p><b>Results (codename, gender â€” comma-separated):</b></p>
    <textarea id="resultList"></textarea>
    <button id="generateBtn">Generate Assignments</button>
    <button id="resetBtn">Reset</button>
  </div>
</div>

<script>
  const adminLink = document.getElementById('adminLink');
  const adminPanel = document.getElementById('adminPanel');
  const closeAdmin = document.getElementById('closeAdmin');
  const loginBtn = document.getElementById('loginBtn');
  const adminContent = document.getElementById('adminContent');
  const emailList = document.getElementById('emailList');
  const resultList = document.getElementById('resultList');
  const generateBtn = document.getElementById('generateBtn');
  const resetBtn = document.getElementById('resetBtn');
  const spinBtn = document.getElementById('spinBtn');
  const resultBox = document.getElementById('resultBox');
  const emailInput = document.getElementById('emailInput');

  let assignments = JSON.parse(localStorage.getItem("assignments")) || {};
  let emails = [];
  let results = [];

  // Admin open/close
  adminLink.onclick = () => adminPanel.style.display = 'block';
  closeAdmin.onclick = () => adminPanel.style.display = 'none';

  // Login
  loginBtn.onclick = () => {
    if (document.getElementById('adminPassword').value === 'escape2025') {
      adminContent.style.display = 'block';
    } else {
      alert("Wrong password!");
    }
  };

  // Generate assignments
  generateBtn.onclick = () => {
    emails = emailList.value.split(',').map(e => e.trim()).filter(Boolean);
    results = resultList.value.split('\n').map(r => r.trim()).filter(Boolean);
    assignments = {};
    emails.forEach(e => {
      const randomResult = results[Math.floor(Math.random() * results.length)];
      assignments[e] = randomResult;
    });
    localStorage.setItem("assignments", JSON.stringify(assignments));
    alert("Assignments generated!");
  };

  // Reset
  resetBtn.onclick = () => {
    localStorage.removeItem("assignments");
    assignments = {};
    alert("Assignments reset!");
  };

  // Spin
  spinBtn.onclick = () => {
    const email = emailInput.value.trim();
    if (!email) {
      alert("Please enter an email!");
      return;
    }
    const result = assignments[email];
    if (result) {
      resultBox.style.display = 'block';
      resultBox.innerHTML = `<strong>ðŸŽƒ Result:</strong> ${result}`;
    } else {
      resultBox.style.display = 'block';
      resultBox.innerHTML = `<strong>ðŸ‘» Sorry!</strong> This email has no assigned result.`;
    }
  };
</script>

</body>
</html>
