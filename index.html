<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roulette of Fates üëª</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 2em;
      overflow-x: hidden;
    }

    /* üåÄ Ghostly smoke effect behind header */
    .smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 180px;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .smoke::before, .smoke::after {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: smokeMove 20s infinite ease-in-out;
      transform: translateX(-50%);
    }

    .smoke::after {
      animation-delay: -10s;
      opacity: 0.6;
    }

    @keyframes smokeMove {
      0% { transform: translate(-50%, 0) scale(1); }
      50% { transform: translate(-45%, -10%) scale(1.1); }
      100% { transform: translate(-55%, 0) scale(1); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 20px white;
      letter-spacing: 1px;
      position: relative;
      z-index: 1;
    }

    input, button, textarea {
      font-family: inherit;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
    }

    input {
      width: 280px;
      border: none;
      outline: none;
    }

    button {
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #ddd;
      transform: scale(1.05);
    }

    .result-box {
      background: white;
      color: black;
      display: inline-block;
      padding: 1.5em;
      border-radius: 12px;
      margin-top: 1.5em;
      min-width: 300px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.8s ease;
    }

    .result-box.show {
      opacity: 1;
      transform: scale(1);
      animation: eerieGlow 3s ease-in-out infinite alternate;
    }

    @keyframes eerieGlow {
      0% {
        text-shadow: 0 0 4px #fff, 0 0 10px #fff, 0 0 20px rgba(255,255,255,0.6);
        box-shadow: 0 0 12px rgba(255,255,255,0.2);
      }
      100% {
        text-shadow: 0 0 8px #fff, 0 0 20px #fff, 0 0 40px rgba(255,255,255,0.8);
        box-shadow: 0 0 25px rgba(255,255,255,0.4);
      }
    }

    .hidden {
      display: none;
    }

    .admin-panel {
      background: #1a1a1a;
      color: white;
      width: 380px;
      margin: 2em auto;
      padding: 1.5em;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 1em;
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      resize: none;
    }

    /* üëª Subtle Admin Login link */
    #admin-login {
      margin-top: 2em;
      background: none;
      color: white;
      border: none;
      font-size: 0.8em;
      text-decoration: underline;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.4s ease, text-shadow 0.4s ease;
    }

    #admin-login:hover {
      opacity: 1;
      text-shadow: 0 0 8px white;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="smoke"></div>
  <h1>Roulette of Fates üëª</h1>
  <p>Enter your registered email below and spin for your destiny...</p>

  <input type="email" id="emailInput" placeholder="Enter your email" />
  <button onclick="spin()">Spin</button>

  <div id="resultBox" class="result-box hidden"></div>

  <button id="admin-login" onclick="toggleLogin()">üëª Admin Login</button>

  <div id="loginBox" class="hidden fade-in">
    <p>Enter password:</p>
    <input type="password" id="adminPass" placeholder="Password" />
    <button onclick="checkLogin()">Enter</button>
  </div>

  <div id="adminPanel" class="admin-panel hidden fade-in">
    <h3>üïØÔ∏è Admin Panel</h3>
    <p><b>Emails (one per line):</b></p>
    <textarea id="emailList" placeholder="example@email.com"></textarea>

    <p><b>Results (codename, gender per line):</b></p>
    <textarea id="resultList" placeholder="Falcon, Male"></textarea>

    <button onclick="saveLists()">üíæ Save Lists</button>
    <button onclick="generateAssignments()">üé≤ Generate Assignments</button>
    <button onclick="resetAssignments()">‚ôªÔ∏è Reset Assignments</button>
  </div>

  <script>
    const correctPassword = "escape2025";
    let emailResults = {};
    let emails = [];
    let results = [];

    function toggleLogin() {
      document.getElementById("loginBox").classList.toggle("hidden");
    }

    function checkLogin() {
      const entered = document.getElementById("adminPass").value.trim();
      if (entered === correctPassword) {
        document.getElementById("adminPanel").classList.remove("hidden");
        document.getElementById("loginBox").classList.add("hidden");
      } else {
        alert("Wrong password, ghostly friend!");
      }
    }

    function saveLists() {
      emails = document.getElementById("emailList").value.trim().split("\n").filter(e => e);
      results = document.getElementById("resultList").value.trim().split("\n").filter(r => r);
      localStorage.setItem("emails", JSON.stringify(emails));
      localStorage.setItem("results", JSON.stringify(results));
      alert("Lists saved! üï∏Ô∏è");
    }

    function generateAssignments() {
      if (emails.length === 0 || results.length === 0) {
        alert("Please make sure both lists are filled before generating!");
        return;
      }

      const shuffledResults = [...results].sort(() => Math.random() - 0.5);
      emailResults = {};
      emails.forEach((email, i) => {
        emailResults[email.toLowerCase()] = shuffledResults[i % shuffledResults.length];
      });

      localStorage.setItem("emailResults", JSON.stringify(emailResults));
      alert("Assignments generated! üéÉ");
    }

    function resetAssignments() {
      localStorage.removeItem("emailResults");
      alert("Assignments reset. üëª");
    }

    function spin() {
      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      const resultBox = document.getElementById("resultBox");
      const storedResults = JSON.parse(localStorage.getItem("emailResults") || "{}");

      if (storedResults[email]) {
        resultBox.innerHTML = `<h3>Your Result:</h3><p>${storedResults[email]}</p>`;
      } else {
        resultBox.innerHTML = `<h3>Your Result:</h3><p>‚ùå Sorry! Your email is not registered.</p>`;
      }

      resultBox.classList.remove("hidden");
      resultBox.classList.remove("show");
      void resultBox.offsetWidth;
      resultBox.classList.add("show");
    }

    window.onload = () => {
      const savedEmails = JSON.parse(localStorage.getItem("emails") || "[]");
      const savedResults = JSON.parse(localStorage.getItem("results") || "[]");
      document.getElementById("emailList").value = savedEmails.join("\n");
      document.getElementById("resultList").value = savedResults.join("\n");
    };
  </script>
</body>
</html>
