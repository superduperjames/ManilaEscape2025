<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghoul Swap Roulette</title>
  <style>
    /* --- unchanged styles --- */
    body {
      font-family: 'Raleway', sans-serif;
      background: url('https://res.cloudinary.com/eventmobi/image/upload/v1759429344/_James%20Assets/.test%20app%20assets/MML%20October%202025/ezgif.com-effects.gif') center/cover no-repeat;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.5);
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 2.3rem;
      margin-bottom: 0.2em;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    p {
      font-size: 1rem;
      margin-bottom: 5%;
      color: #ddd;
    }

    input, textarea, button {
      font-family: inherit;
      border-radius: 8px;
      padding: 15px;
      border: none;
      margin: 5px;
      outline: none;
    }

    input, textarea {
      width: 400px;
      text-align: center;
    }

    button {
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #player-section, #admin-section {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 16px;
      width: 60%;
      max-width: 400%;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transition: opacity 0.5s ease-in-out;
    }

    #reveal-result {
      font-size: 1.2rem;
      margin-top: 40px;
    }

    #admin-section {
      display: none;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    #adminBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.15);
      color: white;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      z-index: 999;
    }

    #adminBtn:hover {
      background: rgba(255,255,255,0.35);
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
      pointer-events: auto;
      animation: ghostAppear 0.8s ease;
    }

    @keyframes ghostAppear {
      0% { opacity: 0; transform: scale(0.95); filter: blur(4px); }
      100% { opacity: 1; transform: scale(1); filter: blur(0); }
    }

    @keyframes ghostFadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }

    .modal-content {
      background: rgba(20,20,20,0.92);
      border-radius: 12px;
      padding: 25px 30px;
      max-width: 350px;
      text-align: center;
      color: white;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      animation: ghostFloat 3s ease-in-out infinite alternate;
    }

    @keyframes ghostFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-8px); }
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 1.3rem;
      font-family: 'Syne Mono', monospace;
      color: #f8f8f8;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .close-btn {
      margin-top: 15px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover { background: rgba(255,255,255,0.4); }

    #closeAdmin {
      margin-top: 15px;
      background: transparent;
      color: white;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      text-transform: underline;
    }

    #closeAdmin:hover { background: rgba(255,255,255,0.35); }
  </style>
</head>
<body>
  <button id="adminBtn" onclick="openAdminLogin()">Admin Login</button>

  <div id="player-section">
    <h1>üé≤ Ghoul Swap Roulette üé≤</h1>
    <p>‚ÄúWhisper your email to the void, and see who fate binds you with‚Ä¶‚Äù</p>

    <input type="email" id="emailInput" placeholder="Enter your email..." />
    <button onclick="checkAssignment()">Reveal My Fate</button>

    <div id="reveal-result"></div>
  </div>

  <div id="admin-section">
    <h1>üïØÔ∏è Ghoul Roulette Admin üïØÔ∏è</h1>

    <textarea id="emailsInput" placeholder="Enter emails (one per line)..."></textarea>
    <textarea id="codenamesInput" placeholder="Enter codenames (format: Name,Gender per line)..."></textarea>
    <button onclick="generateAssignments()">Generate Assignments</button>
    <button onclick="clearAssignments()">Reset All</button>
    <button onclick="openAssignments()">Open Assignments</button>
    <button id="closeAdmin" onclick="closeAdminPanel()">Close Admin Panel</button>

    <div id="adminMessage" style="margin-top:10px;"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Notice</h2>
      <p id="modalMessage"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyymFhvJLayB5sxjSu481unIdm_yt8257Vc2lj9XcAX-luEVm88bsZzXjgEeKjZhFGK/exec";

    function showModal(title, message) {
      const modal = document.getElementById("modal");
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalMessage").textContent = message;
      modal.classList.add("show");
    }

    function closeModal() {
      const modal = document.getElementById("modal");
      modal.classList.remove("show");
      modal.style.animation = "ghostFadeOut 0.6s ease";
      setTimeout(() => { modal.style.animation = ""; }, 600);
    }

    async function checkAssignment() {
      const email = document.getElementById("emailInput").value.trim();
      const resultDiv = document.getElementById("reveal-result");

      if (!email) {
        showModal("üëª The spirits whisper...", "They need your email to proceed.");
        return;
      }

      resultDiv.textContent = "üîÆ Consulting the shadows...";

      try {
        const res = await fetch(`${WEB_APP_URL}?action=getAssignment&email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.found) {
          resultDiv.innerHTML = `
            Your email: <strong>${email}</strong><br>
            Your fate's code name: <strong>${data.codename}</strong><br>
            Their gender: <strong>${data.gender}</strong>
          `;
        } else {
          showModal("üòà No Match Found", "The spirits found no record for this email...");
          resultDiv.textContent = "";
        }
      } catch (err) {
        console.error(err);
        showModal("üíÄ Network Error", "The connection was lost in the void...");
      }
    }

    function openAdminLogin() {
      const password = prompt("üïØÔ∏è Whisper the secret password...");
      if (password === "escape2025") {
        document.getElementById("player-section").style.display = "none";
        document.getElementById("adminBtn").style.display = "none";
        document.getElementById("admin-section").style.display = "block";
      } else if (password !== null) {
        showModal("üëÅÔ∏è Access Denied", "The shadows do not recognize you.");
      }
    }

    function closeAdminPanel() {
      document.getElementById("admin-section").style.display = "none";
      document.getElementById("player-section").style.display = "block";
      document.getElementById("adminBtn").style.display = "block";
    }

    async function generateAssignments() {
      const emails = document.getElementById("emailsInput").value.split("\n").map(e => e.trim()).filter(Boolean);
      const codenameLines = document.getElementById("codenamesInput").value.split("\n").map(e => e.trim()).filter(Boolean);
      const codenames = codenameLines.map(line => {
        const [codename, gender] = line.split(",").map(s => s.trim());
        return { codename, gender };
      });

      if (!emails.length || !codenames.length) {
        showModal("üëª Missing Data", "Please enter both emails and code names before generating.");
        return;
      }

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "generateAssignments", emails, codenames })
        });
        const data = await res.json();
        if (data.status === "success") {
          showModal("‚úÖ Success", `Assignments have been generated! ${data.added || 0} new entries added.`);
        } else {
          showModal("‚ùå Error", data.message || "Something went wrong while generating assignments.");
        }
      } catch (err) {
        console.error(err);
        showModal("üíÄ Spell Failed", "The incantation could not reach the spreadsheet...");
      }
    }

    async function clearAssignments() {
      if (!confirm("Are you sure you want to clear all entries?")) return;
      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "clearEntries" })
        });
        const data = await res.json();
        showModal("üßπ Cleared", "All entries have been wiped clean.");
      } catch (err) {
        console.error(err);
        showModal("üíÄ Error", "Failed to clear entries...");
      }
    }

    function openAssignments() {
      window.open("https://docs.google.com/spreadsheets/d/j1Q7vJWpkTwaAPeqmQfETHyYTiorAdo7XYEn_oGDC0uY/edit?gid=0", "_blank");
    }
  </script>
</body>
</html>
