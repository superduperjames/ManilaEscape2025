<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghoul Roulette Portal</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://res.cloudinary.com/eventmobi/image/upload/v1759429344/_James%20Assets/.test%20app%20assets/MML%20October%202025/ezgif.com-effects.gif') center/cover no-repeat;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.5);
    }

    h1 {
      font-family: 'Syne Mono', monospace;
      font-size: 2.3rem;
      margin-bottom: 0.2em;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    p {
      font-size: 1rem;
      margin-bottom: 1em;
      color: #ddd;
    }

    input, textarea, button {
      font-family: inherit;
      border-radius: 8px;
      padding: 10px;
      border: none;
      margin: 5px;
      outline: none;
    }

    input, textarea {
      width: 280px;
      text-align: center;
    }

    button {
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #player-section, #admin-section {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    #reveal-result {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    #admin-controls {
      display: none;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .tiny {
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="player-section">
    <h1>üé≤ Ghoul Roulette üé≤</h1>
    <p>‚ÄúWhisper your email to the void, and see who fate binds you with‚Ä¶‚Äù</p>

    <input type="email" id="emailInput" placeholder="Enter your email..." />
    <button onclick="checkAssignment()">Reveal My Fate</button>

    <div id="reveal-result"></div>
    <p class="tiny">Admins, whisper 'escape2025' in the shadows below üëá</p>
    <input type="password" id="adminPassword" placeholder="Admin Access" onkeypress="if(event.key==='Enter') adminLogin()" />
  </div>

  <div id="admin-section" style="display:none;">
    <h1>üïØÔ∏è Ghoul Roulette Admin üïØÔ∏è</h1>

    <textarea id="emailsInput" placeholder="Enter emails (one per line)..."></textarea>
    <textarea id="codenamesInput" placeholder="Enter codenames (format: Name,Gender per line)..."></textarea>
    <button onclick="generateAssignments()">Generate Assignments</button>
    <button onclick="clearAssignments()">Reset All</button>

    <div id="adminMessage" style="margin-top:10px;"></div>

    <div style="margin-top:20px;">
      <button onclick="downloadCSV()">Download CSV</button>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby50XQGzPRHlXSmSe39PEKU_CKAxK-NI8TqP4EYxpBCU50oZfgBfoEWXqBgNCrOyq5p0Q/exec";

    async function checkAssignment() {
      const email = document.getElementById("emailInput").value.trim();
      const resultDiv = document.getElementById("reveal-result");

      if (!email) {
        resultDiv.textContent = "üëª The spirits need an email...";
        return;
      }

      resultDiv.textContent = "üîÆ Consulting the shadows...";

      try {
        const res = await fetch(`${WEB_APP_URL}?action=getAssignment&email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.found) {
          resultDiv.innerHTML = `
            ‚úâÔ∏è <strong>${email}</strong><br>
            Your code name: <strong>${data.codename}</strong><br>
            Assigned gender: <strong>${data.gender}</strong>
          `;
        } else {
          resultDiv.textContent = "üòà The spirits found no match for this email...";
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "üíÄ Connection lost in the void...";
      }
    }

    async function adminLogin() {
      const pass = document.getElementById("adminPassword").value;
      if (pass === "escape2025") {
        document.getElementById("player-section").style.display = "none";
        document.getElementById("admin-section").style.display = "block";
      } else {
        alert("üëÅÔ∏è The spirits deny your entry...");
      }
    }

    async function generateAssignments() {
      const emails = document.getElementById("emailsInput").value.split("\n").map(e => e.trim()).filter(Boolean);
      const codenameLines = document.getElementById("codenamesInput").value.split("\n").map(e => e.trim()).filter(Boolean);
      const codenames = codenameLines.map(line => {
        const [codename, gender] = line.split(",").map(s => s.trim());
        return { codename, gender };
      });

      if (!emails.length || !codenames.length) {
        alert("üëª Please enter both emails and code names!");
        return;
      }

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify({
            action: "generateAssignments",
            emails,
            codenames
          })
        });

        const data = await res.json();
        document.getElementById("adminMessage").textContent =
          data.status === "success" ? "‚úÖ Assignments generated!" : "‚ùå Something went wrong.";
      } catch (err) {
        console.error(err);
        alert("üíÄ The spell failed to cast...");
      }
    }

    async function clearAssignments() {
      if (!confirm("Are you sure you want to clear all entries?")) return;
      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify({ action: "clearEntries" })
        });
        const data = await res.json();
        document.getElementById("adminMessage").textContent = data.message || "Cleared.";
      } catch (err) {
        console.error(err);
        alert("üíÄ Failed to reach the spellbook...");
      }
    }

    async function downloadCSV() {
      try {
        const res = await fetch(`${WEB_APP_URL}?action=listAssignments`);
        const data = await res.json();

        if (!data.assignments?.length) {
          alert("üëª No data to download.");
          return;
        }

        const rows = [["Email", "Assigned Code Name", "Assigned Gender"], ...data.assignments.map(a => [a.email, a.codename, a.gender])];
        const csv = rows.map(r => r.join(",")).join("\n");
        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "ghoul_roulette_assignments.csv";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } catch (err) {
        console.error(err);
        alert("üíÄ Could not summon the CSV...");
      }
    }
  </script>
</body>
</html>
