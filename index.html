<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Exchange Portal</title>
  <style>
    body {
      font-family: 'Syne Mono', monospace;
      background: url('https://images.unsplash.com/photo-1504274066651-8d31a536b11a') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-family: 'Syne Mono', monospace;
    }
    button {
      background-color: #c31f48;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ff2f66;
    }
    #result {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîÆ Secret Exchange Portal</h2>
    <p>Enter your email to reveal your assigned identity...</p>
    <input type="email" id="emailInput" placeholder="Enter your email..." />
    <button onclick="getAssignment()">Reveal</button>

    <div id="result" class="hidden">
      <p id="codeName"></p>
      <p id="gender"></p>
    </div>

    <p id="error" style="color:#ff9e9e;"></p>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby50XQGzPRHlXSmSe39PEKU_CKAxK-NI8TqP4EYxpBCU50oZfgBfoEWXqBgNCrOyq5p0Q/exec"; // replace if redeployed

    async function getAssignment() {
      const email = document.getElementById("emailInput").value.trim();
      const error = document.getElementById("error");
      const result = document.getElementById("result");
      const codeName = document.getElementById("codeName");
      const gender = document.getElementById("gender");

      error.textContent = "";
      result.classList.add("hidden");

      if (!email) {
        error.textContent = "Please enter your email!";
        return;
      }

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "getAssignment", email }),
        });

        const data = await response.json();

        if (data.status === "success") {
          codeName.textContent = `üé≠ Your Code Name: ${data.codeName}`;
          gender.textContent = `‚öß Gender: ${data.gender}`;
          result.classList.remove("hidden");
        } else if (data.status === "not_found") {
          error.textContent = "üíÄ Spell Failed ‚Äì No match found in the sacred list.";
        } else {
          error.textContent = "‚ò†Ô∏è Spell Failed ‚Äì Something went wrong.";
        }
      } catch (err) {
        error.textContent = "üíÄ Spell Failed ‚Äì The incantation could not reach the spreadsheet.";
      }
    }
  </script>
</body>
</html>
