<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manila Escape Pairing</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 40px; }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input, textarea { width: 80%; max-width: 500px; }
    button {
      cursor: pointer;
      background: #ff2e63;
      color: white;
      transition: background 0.3s;
    }
    button:hover { background: #e61b50; }
    .admin-panel {
      display: none;
      margin-top: 30px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
    .result-box {
      margin-top: 30px;
      background: #1a1a1a;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
    }
    .admin-btns {
      margin-top: 15px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üéÉ Manila Escape Pairing System</h1>

  <!-- User Section -->
  <div id="user-section">
    <p>Enter your email to see your assigned Code Name:</p>
    <input type="email" id="userEmail" placeholder="Enter your email" required />
    <button onclick="checkAssignment()">Check Assignment</button>
    <div id="userResult" class="result-box hidden"></div>
  </div>

  <!-- Admin Login -->
  <div id="admin-login">
    <p style="margin-top:40px;">üîê Admin Login:</p>
    <input type="password" id="adminPassword" placeholder="Enter password" />
    <button onclick="loginAdmin()">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="admin-panel">
    <h2>Admin Panel</h2>
    <textarea id="emailList" rows="4" placeholder="Email entries (comma-separated)"></textarea><br>
    <textarea id="codeList" rows="4" placeholder="Codenames and Gender (comma-separated)"></textarea><br>
    <div class="admin-btns">
      <button onclick="generateAssignments()">Generate Assignments</button>
      <button onclick="reshuffleAssignments()">Reshuffle</button>
      <button onclick="clearEntries()">Clear Entries</button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyW1pWqFhz9BjUHPdf_OG-RcnC5eIoZWj9Pv0yggz6yctdp7eoayvyT1vFytREgn-H1lQ/exec";
    let assignments = JSON.parse(localStorage.getItem('assignments') || '{}');

    function loginAdmin() {
      const pass = document.getElementById("adminPassword").value.trim();
      if (pass === "escape2025") {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("admin-login").style.display = "none";
      } else {
        alert("Incorrect password.");
      }
    }

    function generateAssignments() {
      const emails = document.getElementById("emailList").value.split(",").map(e => e.trim()).filter(Boolean);
      const codes = document.getElementById("codeList").value.split(",").map(c => c.trim()).filter(Boolean);
      if (emails.length === 0 || codes.length === 0) return alert("Please enter both email and code lists.");

      for (let email of emails) {
        if (!assignments[email]) {
          const randomIndex = Math.floor(Math.random() * codes.length);
          const codeGender = codes.splice(randomIndex, 1)[0];
          assignments[email] = codeGender;
          saveToSheet(email, codeGender);
        }
      }
      localStorage.setItem("assignments", JSON.stringify(assignments));
      document.getElementById("status").innerText = "Assignments generated and saved!";
    }

    function reshuffleAssignments() {
      const emails = Object.keys(assignments);
      const codes = document.getElementById("codeList").value.split(",").map(c => c.trim()).filter(Boolean);
      if (emails.length === 0 || codes.length === 0) return alert("Need existing assignments and code list.");

      assignments = {};
      for (let email of emails) {
        const randomIndex = Math.floor(Math.random() * codes.length);
        const codeGender = codes.splice(randomIndex, 1)[0];
        assignments[email] = codeGender;
        saveToSheet(email, codeGender);
      }
      localStorage.setItem("assignments", JSON.stringify(assignments));
      document.getElementById("status").innerText = "Assignments reshuffled successfully!";
    }

    function clearEntries() {
      if (confirm("Are you sure you want to clear all entries?")) {
        localStorage.removeItem("assignments");
        assignments = {};
        document.getElementById("emailList").value = "";
        document.getElementById("codeList").value = "";
        document.getElementById("status").innerText = "All entries cleared!";
      }
    }

    function checkAssignment() {
      const email = document.getElementById("userEmail").value.trim();
      const resultDiv = document.getElementById("userResult");
      if (!email) return alert("Please enter your email.");

      const assignment = assignments[email];
      if (assignment) {
        resultDiv.innerHTML = `<h3>Your Result</h3><p>${assignment}</p>`;
        resultDiv.classList.remove("hidden");
      } else {
        resultDiv.innerHTML = `<p>No assignment found for this email yet.</p>`;
        resultDiv.classList.remove("hidden");
      }
    }

    function saveToSheet(email, codeGender) {
      const [codeName, gender] = codeGender.split(" - ").map(v => v.trim());
      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          email: email,
          codeName: codeName,
          gender: gender
        })
      })
      .then(res => res.text())
      .then(data => console.log("Saved to Sheet:", data))
      .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
